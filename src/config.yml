#语言 默认为简体中文
language: 'zh_cn'

#检查更新 true为启用 false为禁用
checkUpdate: true

#传送命令冷却时间 单位：秒
tpCooldown: 0

#传送延时 在延时期间移动将取消传送 单位：秒
tpDelay: 0

#关于花费
#花费支持 经验等级/金币/点券
#在花费后面加上类型表示使用指定类型 不指定默认为经验等级
#可选类型：L/G/P  L=经验等级 G=金币 P=点券  (不区分大小写)
#正确格式示例：1L(表示1经验等级) 1G(表示1金币) 1P(表示1点券)
#错误格式示例：1 L(不能有空格或其他字符) 1GPL(不能同时指定多种类型) 1A(不能指定未知的类型)
#如果使用金币 需要安装Vault以及支持Vault的经济插件
#如果使用点券 需要安装PlayerPoints插件

#使用/spawn命令的花费
spawnConsume: 1L

#发起传送请求者的花费
tpSourceConsume: 2L

#接受传送请求者的花费
tpAcceptConsume: 1L

#使用/back命令的花费
backConsume: 1L

#玩家死亡后赠送的经验等级 建议和使用/back命令消耗的经验等级相同
#可以避免死亡掉落导致玩家没有经验回死亡地点捡掉落物
#注意 此设置仅在游戏规则为死亡掉落且/back命令花费为经验的时候的情况下生效
deathGiveExp: 1

#首次设置家的花费
firstSethomeConsume: 1L

#非首次设置家的花费的系数 0表示无花费
#设置第N个家花费的等级/金币/点券 = (int) (N ^ 系数)
sethomeConsume: 3.14L

#设置家的花费上限 0表示无上限
#当上面的公式产生的结果超出上限值时 超出的部分会被抹去
sethomeMaxConsume: 0

#设置家的数量上限 0表示无上限
sethomeMax: 0

#使用/home命令的花费
homeConsume: 0L

#使用/warp命令的花费
warpConsume: 1L

#首次随机传送的花费
firstTprConsume: 1L

#非首次随机传送消耗的花费的系数 0表示无花费
#第N次随机传送花费的等级/金币/点券 = (int) (N ^ 系数)
tprConsume: 2.56L

#随机传送的花费上限 0表示无上限
#当上面的公式产生的结果超出上限值时 超出的部分会被抹去
tprMaxConsume: 0

#随机传送的中心点 true表示以世界出生点位置为中心 false表示以玩家所在位置为中心
tprCenter: true

#随机传送的最小半径 (相对于中心点位置)
tprMinRadius: 200

#随机传送的最大半径 (相对于中心点位置)
tprMaxRadius: 5000

#随机传送模式 true=矩形范围内随机传送 false=圆形范围内随机传送
tprMode: true

#允许随机传送到水面 true表示允许 false表示不允许 (如果世界中海洋非常多建议设置为true 否则可能导致多次加载随机区块寻找没水的位置影响性能)
tprAllowWater: false

#如果允许传送到水面 在传送到水面时是否给予玩家水下呼吸效果(防止区块加载卡顿导致玩家淹死) 0表示不给予 10表示给予10秒 60表示给予60秒 以此类推
tprWaterBreathing: 60

#允许随机传送的世界
allowTprWorld:
  - world
  - world_nether
  - world_the_end
  - DIM-1
  - DIM1
